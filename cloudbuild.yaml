steps:
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - '--no-cache'
      - '-t'
      - '$_GCR_HOSTNAME/$PROJECT_ID/$_SERVICE_NAME:$COMMIT_SHA'
      - '.'
    id: Build

  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - '$_GCR_HOSTNAME/$PROJECT_ID/$_SERVICE_NAME:$COMMIT_SHA'
    id: Push

  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud secrets versions access latest --secret=WOM_PROD_SERVER_SSH_KEY > /root/.ssh/id_rsa
        chmod 600 /root/.ssh/id_rsa

        ssh -o StrictHostKeyChecking=accept-new $_WOM_PROD_SERVER_USER@$_WOM_PROD_SERVER_HOST << 'ENDSSH'
        cd $_WOM_PROD_SERVER_PWD
        echo "GCLOUD_REGISTRY_IMAGE_URL='$_GCR_HOSTNAME/$PROJECT_ID/$_SERVICE_NAME:$COMMIT_SHA'" > gcloud.env
        make gcloud-deploy
        ENDSSH
    id: Deploy

images:
  - '$_GCR_HOSTNAME/$PROJECT_ID/$_SERVICE_NAME:$COMMIT_SHA'

substitutions:
  _GCR_HOSTNAME: eu.gcr.io
  _SERVICE_NAME: wom-registry
  _WOM_PROD_SERVER_USER: lorenz
  _WOM_PROD_SERVER_HOST: 85.235.146.184
  _WOM_PROD_SERVER_PWD: /containers/wom-prod

tags:
  - wom-registry
